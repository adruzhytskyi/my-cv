career-profile:
  title: Career Profile
  summary: |
    Senior Site Reliability Engineer with 10+ years of experience in IT, including 4 years in SRE roles and 2 years as an SRE Team Lead. Strong background in software engineering principles, cloud infrastructure, and reliability engineering.
    Extensive hands-on experience designing and operating complex monitoring and observability platforms using Datadog, Site24x7, Zabbix, and the ELK stack, with deep integration into AWS infrastructure (EventBridge, Cognito, ECS, EC2, RDS). Proven expertise in automating infrastructure and monitoring via Terraform (with Gruntwork).
    Regularly operates in a DevOps capacity, building and maintaining CI/CD pipelines, configuration management, and automation using Chef, Rundeck, Inspec, and scripting in Python, PowerShell, and Ruby. Experienced in incident management, alerting strategies, and integration with Jira ticketing systems.
    Strong experience administering Linux and Windows environments, mentoring engineers, leading teams, and collaborating directly with clients and stakeholders to improve system reliability and operational excellence.
